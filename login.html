<html lang="en" >
        <head>
        
          <meta charset="UTF-8">
          <title>Log-in/Sign-Up</title>
        
          <script src="js/jquery-3.3.1.slim.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/login.js"></script>
            <script src="js/signup.js"></script>
            <link rel="stylesheet" href="css/bootstrap.min.css">
        
        
        
            <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
              <link rel="stylesheet" href="./css/style.css">
              <link rel="stylesheet" href="./css/main.css">
        </head>
        <body>
        <header>
            <h2 style="text-align:center">Welcome</h2>
        </header>
        
        
          <div class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign-In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign-Up</label>
            <div class="login-form">
        
              <!--sign in page-->
              <form name= "signin" class="sign-in-htm" >
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="username" name="username" type="text" class="input">
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="password" name="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check"><span class="icon"></span> Keep me Signed-in Always</label>
                </div>
                <div class="group">
                  <input id="submit" type="submit" class="button" value="Sign In" onclick="validate(window.open('index.html'))">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot">Forgot Password?</a>
                </div>
              </form>
        
              <!--sign up page -->
              <form class="sign-up-htm">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="username" name="username" type="text" class="input"><div id="errUid"></div>
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="pwd" name="password" type="password" class="input" data-type="password"><div id="errPwd"></div>
                </div>
                <div class="group">
                  <label for="pass" class="label">Confirm Password</label>
                  <input id="Confirm" type="password" class="input" data-type="password"><div id="errConfirm"></div>
                </div>
                <div class="group">
                  <input type="submit" class="button" value="SignUp" id ="create" onclick="valid(); finalValidate();"><div id="errFinal"></div>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1">Already Member?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        
        </body>
        </html>
